<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SPICO-8 Tracker</title>

    <script src="../static/js/lib/lodash.min.js"></script>
    <script src="../static/js/lib/jQuery.min.js"></script>
    <script src="../static/js/lib/waaclock.js"></script>
    <script src="../static/js/retroScreen.js"></script>
    <script src="../static/js/retroScreenFonts.js"></script>
    <script src="../static/js/retroSound.js"></script>
    <script src="../static/js/spico8.js"></script>
    <script src="tracker.js"></script>

    <script>
        $(function () {
            var tracker = new EditorTracker($('.editor-tracker'));
        })
    </script>

    <link rel="stylesheet" href="../static/css/tracker.css">
</head>
<body>
    <div class="editor">
        <div class="header">
            <div class="pages"></div>
        </div>
        <div class="editor-tracker">
            <div class="page sampler">
                <div class="note-lengths">
                    <div class="note-length" data-length="eight"></div>
                    <div class="note-length selected" data-length="quarter"></div>
                    <div class="note-length" data-length="half"></div>
                    <div class="note-length" data-length="whole"></div>
                </div>

                <canvas class="waveform" width="152" height="80"></canvas>

                <div class="tabs">
                    <div class="tabs-switch">
                        <div class="switch" data-panel="wave">WAV</div>
                        <div class="switch" data-panel="volume">VOL</div>
                        <div class="switch" data-panel="pitch">PTC</div>
                        <div class="switch" data-panel="tremolo">TRE</div>
                        <div class="switch selected" data-panel="vibrato">VIB</div>
                        <div class="switch" data-panel="arpeggio">ARP</div>
                        <div class="switch" data-panel="filter">FLT</div>
                        <div class="switch" data-panel="effects">SFX</div>
                    </div>
                    <div class="panels">
                        <div class="panel" data-panel="wave">
                            <div class="wave-types">
                                <div class="label">Wave Type</div>
                                <div class="wave-type sin selected" data-wave="sine"></div>
                                <div class="wave-type square" data-wave="square"></div>
                                <div class="wave-type sawtooth" data-wave="sawtooth"></div>
                                <div class="wave-type triangle" data-wave="triangle"></div>
                                <div class="wave-type noise" data-wave="noise"></div>
                            </div>
                            <div class="tuning">
                                <div class="label">Tune <span class="value">0</span></div>
                                <input type="range" name="tune" min="-24" max="24">
                            </div>
                            <div class="fine-tuning">
                                <div class="label">Finetune <span class="value">0</span></div>
                                <input type="range" name="finetune" min="-10.0" max="10.0" step="0.1">
                            </div>
                        </div>
                        <div class="panel" data-panel="volume">
                            <div class="volume-defaults">
                                <div class="volume-default" data-default="0"></div>
                                <div class="volume-default" data-default="1"></div>
                                <div class="volume-default" data-default="2"></div>
                                <div class="volume-default" data-default="3"></div>
                                <div class="volume-default" data-default="4"></div>
                            </div>
                        </div>
                        <div class="panel selected" data-panel="pitch">
                            <div class="label">Glide</div>
                            <div class="glide"></div>
                        </div>
                        <div class="panel" data-panel="tremolo">
                            <div class="label">Active</div>
                            <div class="active"></div>
                            <div class="frequency">
                                <div class="label">Frequency <span class="value">10</span></div>
                                <input type="range" name="frequency" min="0" max="20">
                            </div>
                           <div class="depth">
                                <div class="label">Depth <span class="value">34</span></div>
                                <input type="range" name="depth" min="0" max="64">
                            </div>
                        </div>
                        <div class="panel" data-panel="vibrato">
                            <div class="label">Active</div>
                            <div class="active"></div>
                            <div class="frequency">
                                <div class="label">Frequency <span class="value">10</span></div>
                                <input type="range" name="frequency" min="0" max="20">
                            </div>
                           <div class="depth">
                                <div class="label">Depth <span class="value">34</span></div>
                                <input type="range" name="depth" min="0" max="64">
                            </div>
                        </div>
                        <div class="panel" data-panel="arpeggio"></div>
                        <div class="panel" data-panel="filter"></div>
                        <div class="panel" data-panel="effects"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
